<head>

    <link rel="stylesheet" href="styles.css">

    <main>

                <button id="translate-btn" class="translate-btn btn2" name="translator"><a href="index.html">Convert
                        next</a></button>
            </div>

            <div class="col col-3">
                <p class="paragraph">Translation will come here ðŸ‘‡</p>

                <textarea id="translate-output" placeholder="Translation in progress..."></textarea>
            </div>

        </div>




    </main>
    <!--======= footer section  =======-->
    <footer>
        <h3>About</h3>
        <p>Are you a fan of AVATAR? Do you know AVATAR (Pandora) citizens speaks NAVI language.</p>
